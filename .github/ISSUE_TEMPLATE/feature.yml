name: Keyboard Layout Feature Request ðŸ”®
description: Suggest improvements or new features for the Crypto Keyboard
labels:
  - enhancement
body:
  - type: markdown
    attributes:
      value: |
        Suggest improvements or new features for the Crypto Keyboard layout. Please be as specific as possible.

  - type: textarea
    id: feature
    attributes:
      label: Feature Description
      description: Describe the feature or improvement you'd like to see.
      placeholder: Describe the feature
    validations:
      required: true

  - type: textarea
    id: purpose
    attributes:
      label: Purpose
      description: Explain why this feature would be valuable for the keyboard layout.
      placeholder: This feature would be useful because...
    validations:
      required: true

  - type: textarea
    id: implementation
    attributes:
      label: Technical Details
      description: Provide any technical details or suggestions for implementation.
      placeholder: |
        - Suggested key combinations
        - New symbols to add
        - Modifier key changes
        - Technical requirements

  - type: textarea
    id: examples
    attributes:
      label: Examples
      description: Provide examples of similar implementations in other keyboard layouts (if applicable).
      placeholder: |
        - Example 1: [Layout Name] implements this feature by...
        - Example 2: [Another Layout] handles this by...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the feature request.
